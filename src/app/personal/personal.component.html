<app-admin *ngIf="type=='1'"></app-admin>
<app-ventas *ngIf="type=='2'"></app-ventas>
<app-inventario *ngIf="type=='3'"></app-inventario>

<div class="fondito">
<div class="container">
<div class="titulo">
    <h4 style="text-align: center;">PERSONAL</h4>
</div>
<div class="botoncrear">
<button (click)="openDialog()" class="btn btn-primary"><mat-icon>group_add</mat-icon> Crear Usuario</button>
</div>
    <div class="row">
        <div class="col-md-3 user-card" *ngFor="let user of personal">
          <div class="card-header">
            <h2>{{ user.nombre}} {{user.apellido}}</h2>
            <h3>{{user.ci}}</h3>
          </div>
          <div class="image">
            <img src="{{llenar_imagen(user.imagen)}}">
          </div>
          <div class="card-body">
            <p><strong>Email:</strong> {{ user.correo }}</p>
            <p><strong>Rol:</strong> {{ user.tipo }}</p>
            <p><strong>Telf/Cell:</strong> {{ user.telefono }}</p>
            <p><strong>Direccion:</strong> {{ user.direccion }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-success btn-sm round-button" (click)="actualizar(user)">
                <mat-icon>border_color</mat-icon>
            </button>
            <button class="btn btn-danger btn-sm round-button" (click)="eliminar(user)">
                <mat-icon>delete_forever</mat-icon>
            </button>            
          </div>
        </div>
      </div>
    </div>
  </div>
