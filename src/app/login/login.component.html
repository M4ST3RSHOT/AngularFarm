<div class="row">
  <div class="col-sm-12 col-md-2 col-lg-4 col-xl-4"></div>
  <div class="col-sm-12 col-md-8 col-lg-4 col-xl-3">
  <div class="card">
    <div class="card-header" style="text-align: center;"><h4><strong>INICIAR SESION</strong></h4></div>
    <div class="card-body">
      <div>
        <div mat-dialog-content>
          <form [formGroup]="nuevo">
            <mat-form-field appearance="fill">
              <mat-label>Cuenta</mat-label>
              <input matInput formControlName="nombre" type="text" placeholder="Cuenta" name="nombre" >
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error>{{error_nombre()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Contrase√±a</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error>{{error_password()}}</mat-error>
            </mat-form-field>
          </form>
          <div mat-dialog-actions>
            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-danger" [disabled]="!nuevo.valid" (click)="onLogin()">Iniciar Sesion</button>
            </div>        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
