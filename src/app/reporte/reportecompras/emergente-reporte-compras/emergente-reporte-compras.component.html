<div class="titulo">
    <h4 style="text-align: center;">{{data.texto}}</h4>
</div>

<div class="botoncrear">
    <button (click)="generarPDF()">
        <mat-icon>add</mat-icon> Generar Reporte
    </button>
</div>

<div class="table-container">
    <table class="table centered table-borderless">
        <thead class="table-primary">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Fecha</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Usuario</th>
                <th scope="col">Producto</th>
                <th scope="col">Stock</th>
                <th scope="col">fecha expiracion</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of datos; let i = index">
                <td>{{item.id}}</td>
                <td>{{item.fecha}}</td>
                <td>{{item.proveedor}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.producto}}</td>
                <td>{{item.stock}}</td>
                <td>{{item.fecha_expiracion}}</td>
                <td>{{item.montototal}}</td>
            </tr>
        </tbody>
    </table>
</div>
