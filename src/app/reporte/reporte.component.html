<app-admin *ngIf="type=='1'"></app-admin>
<app-ventas *ngIf="type=='2'"></app-ventas>
<app-inventario *ngIf="type=='3'"></app-inventario>

<div class="container">
    <div class="mi-card">
        <hr>
        <h4 style="text-align: center;">REPORTES</h4>
        <hr>
    </div>
    <div class="row">
        <div class="col-4 col-custom" >
            <button (click)="reportecompras()" class="button">
            Reporte de Compras
            <div class="image">
            <img src="assets/images/Reporte de compras.jpg">
            </div>
        </button>
        </div>
        <div class="col-4 col-custom" >
            <button (click)="reporteinventario()" class="button">
            Reporte de Inventario
            <div class="image">
                <img src="assets/images/Reporte de inventario.jpg" alt="">
            </div>
        </button>
        </div>
        <div class="col-4 col-custom" >
            <button (click)="reporteventas()" class="button">
            Reporte de Ventas
            <div class="image">
                <img src="assets/images/Reporte de ventas.jpg" alt="">
            </div>
        </button>
        </div>
    </div>
    <div class="row">
        <div class="col-4 col-custom" >
            <button (click)="reporteeconomico()" class="button">
            Reporte Economico
            <div class="image">
                <img src="assets/images/reporte economico.jpg" alt="">
            </div>
        </button>
        </div>
        <div class="col-4 col-custom" >
            <button (click)="reporteventasusuario()" class="button">
            Reporte de ventas por usuario
            <div class="image">
                <img src="assets/images/reporte ventas por usuario.jpg" alt="">
            </div>
        </button>
        </div>
</div>
