<app-admin *ngIf="type=='1'"></app-admin>
<app-ventas *ngIf="type=='2'"></app-ventas>
<app-inventario *ngIf="type=='3'"></app-inventario>

<div class="fondito">
<div class="container">
<div class="titulo">
    <h4 style="text-align: center;">CLIENTES</h4>
</div>

<div class="botoncrear">
<button (click)="openDialog()" class="btn btn-primary"><mat-icon>group_add</mat-icon> Crear Cliente</button>
</div>


<ng-container>
    <mat-form-field class="a" style="width: 100%;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef >Nombre Completo </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.apellido}}</td>
        </ng-container>
        <ng-container matColumnDef="fechanacimiento">
          <th mat-header-cell *matHeaderCellDef > Fecha de nacimiento </th>
          <td mat-cell *matCellDef="let row"> {{row.fecha_nacimiento}} </td>
        </ng-container>
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef > CI/NIT </th>
          <td mat-cell *matCellDef="let row"> {{row.ci}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef > Telf/Cel </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef > imagen </th>
          <td mat-cell *matCellDef="let row">
            <img appImagenRota src="{{llenar_imagen(row.imagen)}}" width="70px" height="70px">
          </td>
        </ng-container>
        <ng-container matColumnDef="opcion">
          <th mat-header-cell *matHeaderCellDef > opcion </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item class="text-success" (click)="actualizar(row)">
                <mat-icon>edit</mat-icon>
                <span>Modificar</span>
              </button>
              <button mat-menu-item class="text-danger" (click)="eliminar(row)">
                <mat-icon>remove</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </ng-container>
