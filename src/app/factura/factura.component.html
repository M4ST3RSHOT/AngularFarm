<hr>
<h4 style="text-align: center;">Ventas</h4>
<hr>
<button (click)="nueva_factura()" class="btn btn-primary"><mat-icon>add</mat-icon> Crear una Venta </button>
<hr>
<table class="table">
    <thead class="table-primary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Descuento</th>
            <th scope="col">Total</th>
            <th scope="col">Personal_id</th>
            <th scope="col">Cliente_id</th>
            <th scope="col">Opcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of factura;let i=index">
            <td>{{i+1}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.subtotal}}</td>
            <td>{{item.descuento}}</td>
            <td>{{item.total}}</td>
            <td>{{item.personal_id}}</td>
            <td>{{item.cliente_id}}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="eliminar_factura(item)"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </tr>
    </tbody>
</table>
