<div class="">
    <div class="mi-card">

        <h4 style="text-align: center;">Productos de {{data.nombre}}</h4>

        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Unidad</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'table-ligth':i%2==0,'table-info':i%2==1}" *ngFor="let item of producto;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.codigo}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>{{item.unidad}}</td>
                    <td>{{item.peso}}</td>
                    <td>
                        <img appImagenRota src="{{llenar_imagen(item.imagen)}}" height="50px" width="50[x]">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
