<app-admin *ngIf="type=='1'"></app-admin>
<app-ventas *ngIf="type=='2'"></app-ventas>
<app-inventario *ngIf="type=='3'"></app-inventario>
<div class="fondito">
  <div class="container">
    <div class="titulo">
    <h4 style="text-align: center;">PROVEEDORES</h4>
</div>
<div class="botoncrear">
<button (click)="openDialog()" class="btn btn-primary"><mat-icon>group_add</mat-icon> Registrar proveedor</button>
</div>
    <div class="row">
        <div class="col-md-3 user-card" *ngFor="let user of proveedor">
          <div class="card-header">
            <h2>{{ user.nombre}}</h2>
            <h3>Telefono: {{ user.telefono}}</h3>
            <h3>Direccion: {{ user.direccion}}</h3>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary btn-sm round-button" (click)="visualizar(user)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button class="btn btn-success btn-sm round-button" (click)="actualizar(user)">
                <mat-icon>border_color</mat-icon>
            </button>
            <button class="btn btn-danger btn-sm round-button" (click)="eliminar(user)">
                <mat-icon>delete_forever</mat-icon>
            </button>            
          </div>
        </div>
      </div>
    </div>
  </div>
