<div class="">
  <h2 mat-dialog-title>{{texto}}</h2>
  <form [formGroup]="agregar">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="" formControlName="nombre">
      <mat-error>{{ getErrorMessage('nombre') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CI/NIT</mat-label>
      <input matInput placeholder="" formControlName="cinit">
      <mat-error>{{ getErrorMessage('cinit') }}</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input matInput placeholder="" formControlName="telefono">
      <mat-error>{{ getErrorMessage('telefono') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Direccion</mat-label>
      <input matInput placeholder="" formControlName="direccion">
      <mat-error>{{ getErrorMessage('direccion') }}</mat-error>
    </mat-form-field>

  </form>

  <mat-dialog-content class="mat-typography">
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-dialog-close class="btn btn-secundary">Cancelar</button>
    <button [mat-dialog-close]="agregar" class="btn btn-primary" [disabled]="agregar.invalid">Guardar</button>
  </mat-dialog-actions>
</div>
