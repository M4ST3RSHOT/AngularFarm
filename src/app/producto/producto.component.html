<h3 style="text-align: center;">Producto</h3>
<button class="btn btn-outline-primary" (click)="abrirDialogo()"><mat-icon>add</mat-icon>Nuevo Pruducto</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Unidad</th>
            <th scope="col">Peso</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio de Compra</th>
            <th scope="col">Precio de Venta</th>
            <th scope="col">Opcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos;let i=index">
            <td>{{i+1}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.unidad}}</td>
            <td>{{producto.peso}}</td>
            <td>{{producto.categoria_id}}</td>
            <td>{{producto.precio_compra}}</td>
            <td>{{producto.precio_venta}}</td>
            <td>
                <button class="btn btn-success btn-sm" (click)="update(producto)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button class="btn btn-danger btn-sm" (click)="delete(producto)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </tr>
    </tbody>
</table>
